<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>

<body>
  <header>
    <h1>Twitter</h1>
    <nav>
      <ul>
        <li class="nav-login-btn">登录</li>
        <li class="nav-register-btn">注册</li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="form">
      <!--      TODO feedback: 这行文字，它只是在样式上加粗了，但是它并不是这个页面的heading, 所以不应该使用h标签，使用p标签，然后用css把它加粗就对了-->
      <h2>查看世界上正在发生的事情</h2>
<!--      TODO feedback: 语义化标签使用不正确：placeholder里面的内容应该放入<label>标签-->
      <input class="form-input" placeholder="电话、邮件地址或用户名" />
      <input class="form-input" placeholder="密码" />
      <a class="form-link">忘记密码？</a>
      <button class="form-login-btn">登录</button>
      <span>或</span>
      <button class="form-register-btn">注册</button>
    </form>
  </main>
  <script src="src/app.js"></script>
</body>

</html>
